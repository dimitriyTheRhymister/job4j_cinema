<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header('Кинотеатр')}"><title>Регистрация</title></head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container">

    <div th:if="${message}" class="alert alert-danger mt-3" th:text="${message}"></div>

    <form class="mt-3" th:action="@{/users/register}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fullName" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Иван Иванов" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><b>Почта</b></label>
            <input type="text" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100"
                                          th:href="@{/}">Отмена</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100"
                                               type="submit">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
