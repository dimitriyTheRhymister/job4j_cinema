<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: header('Кинотеатр')}"><title>Фильмы</title></head>
<body>
<div th:replace="~{fragments/navigation :: navigation}"></div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Мин. возраст</th>
                <th scope="col">Длительность (мин)</th>
                <th scope="col">Год</th>
                <th scope="col">Жанр</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="film: ${films}">
                <td th:text="${film.id}"></td>
                <td>
                    <a th:text="${film.name}"
                       th:href="@{/films/{filmId}(filmId=${film.id})}">
                    </a>
                </td>
                <td th:text="${film.minimalAge}"></td>
                <td th:text="${film.durationInMinutes}"></td>
                <td th:text="${film.releaseYear}"></td>
                <td th:text="${film.genre.name}"></td> <!-- Замени на название жанра, если будешь его подтягивать в контроллере --></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
